<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Chuyển đổi Đơn vị</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        /* Adjust the size and alignment of the icons */
        .section-title {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title i {
            font-size: 24px; /* Adjust the icon size as needed */
            margin-right: 5px;
        }
    </style>

</head>
<body>

    <h1><i class="fas fa-balance-scale"></i> Chuyển đổi Đơn vị<i class="fas fa-balance-scale"></i></h1>
    <div class="about-container">
        <a href="about.html" class="about-link">About</a>

    </div>
    <!-- KHỐI LƯỢNG -->
    <div class="converter-mass"  >
        <h1 class="section-title"><i class="fas fa-weight-hanging"></i>Bảng Khối Lượng<i class="fas fa-weight-hanging"></i></h1>
        <input type="number" id="inputValue" placeholder="Nhập giá trị">
        <select id="fromUnit" onchange="convertMass()">
            <option value="kg">Kilogram (kg)</option>
            <option value="g">Gram (g)</option>
            <option value="kíp">kíp</option>
            <option value="microgram">microgram</option>
            <option value="miligram">miligram</option>
            <option value="pound">pound</option>  
            <option value="tạ">tạ</option>  
            <option value="tấn">tấn</option>  
        </select>
        <select id="toUnit" onchange="convertMass()">
            <option value="kg">Kilogram (kg)</option>
            <option value="g">Gram (g)</option>
            <option value="kíp">kíp</option>
            <option value="microgram">microgram</option>
            <option value="miligram">miligram</option>
            <option value="pound">pound</option>  
            <option value="tạ">tạ</option>  
            <option value="tấn">tấn</option>  
        </select>
        <span id="resultMass">Kết quả sẽ xuất hiện ở đây</span>
   
      
    </div>
<!-- THỂ TÍCH -->
<div class="converter-volume">
    <h1 class="section-title"><i class="fas fa-tint"></i>Bảng Thể Tích<i class="fas fa-tint"></i></h1>
    <input type="number" id="inputValueVolume" placeholder="Nhập giá trị">
    <select id="fromUnitVolume" onchange="convertVolume()">
        <option value="cc">Centimeter³ (cc)</option>
        <option value="cl">Centiliter (cl)</option>
        <option value="dl">Deciliter (dl)</option>
        <option value="dm³">Cubic Decimeter (dm³)</option>
        <option value="Giọt">Giọt</option>
        <option value="foot³">Cubic Foot (ft³)</option>
        <option value="gallon">Gallon (gal)</option>
        <option value="inch³">Cubic Inch (in³)</option>
        <option value="l">Liter (L)</option>
        <option value="m³">Cubic Meter (m³)</option>
        <option value="ml">Milliliter (mL)</option>
        <option value="mm³">Cubic Millimeter (mm³)</option>
        <option value="quart">Quart (qt)</option>
        <option value="thùng">Thùng</option>
        <option value="thùng (dầu)">Thùng (dầu)</option>
        <option value="tun">Tun</option>
        <option value="yard³">Cubic Yard (yd³)</option>
    </select>
    <select id="toUnitVolume" onchange="convertVolume()">
        <option value="cc">Centimeter³ (cc)</option>
        <option value="cl">Centiliter (cl)</option>
        <option value="dl">Deciliter (dl)</option>
        <option value="dm³">Cubic Decimeter (dm³)</option>
        <option value="Giọt">Giọt</option>
        <option value="foot³">Cubic Foot (ft³)</option>
        <option value="gallon">Gallon (gal)</option>
        <option value="inch³">Cubic Inch (in³)</option>
        <option value="l">Liter (L)</option>
        <option value="m³">Cubic Meter (m³)</option>
        <option value="ml">Milliliter (mL)</option>
        <option value="mm³">Cubic Millimeter (mm³)</option>
        <option value="quart">Quart (qt)</option>
        <option value="thùng">Thùng</option>
        <option value="thùng (dầu)">Thùng (dầu)</option>
        <option value="tun">Tun</option>
        <option value="yard³">Cubic Yard (yd³)</option>
    </select>
    <span id="resultVolume">Kết quả sẽ xuất hiện ở đây</span>
    
   
</div>
<!-- ÁP SUẤT -->

<div class="converter-pressure">
    <h1 class="section-title"><i class="fas fa-tachometer-alt"></i>Bảng Áp Suất<i class="fas fa-tachometer-alt"></i></h1>
    <input type="number" id="inputValuePressure" placeholder="Nhập giá trị" >
    <select id="fromUnitPressure" onchange="convertPressure()">
        <option value="atm">Atmosphere (Atm)</option>
        <option value="bar">Bar</option>
        <option value="cmHg">Centimeters of Mercury (cmHg)</option>
        <option value="cmH2O">Centimeters of Water (cmH2O)</option>
        <option value="kgcm2">Kilogram per Square Centimeter (kg/cm²)</option>
        <option value="kgm2">Kilogram per Square Meter (kg/m²)</option>
        <option value="kgmm2">Kilogram per Square Millimeter (kg/mm²)</option>
        <option value="kPa">Kilopascal (kPa)</option>
    </select>
    <select id="toUnitPressure" onchange="convertPressure()">
        <option value="atm">Atmosphere (Atm)</option>
        <option value="bar">Bar</option>
        <option value="cmHg">Centimeters of Mercury (cmHg)</option>
        <option value="cmH2O">Centimeters of Water (cmH2O)</option>
        <option value="kgcm2">Kilogram per Square Centimeter (kg/cm²)</option>
        <option value="kgm2">Kilogram per Square Meter (kg/m²)</option>
        <option value="kgmm2">Kilogram per Square Millimeter (kg/mm²)</option>
        <option value="kPa">Kilopascal (kPa)</option>
    </select>
    <span id="resultPressure">Kết quả sẽ xuất hiện ở đây</span>
</div>
<!-- Chiều Dài -->
<div class="converter-length">
    <h1 class="section-title"><i class="fas fa-ruler"></i>Bảng Chiều Dài<i class="fas fa-ruler"></i></h1>
    <input type="number" id="inputValueLength" placeholder="Nhập giá trị">
    <select id="fromUnitLength" onchange="convertLength()">
        <option value="cm">Centimeter (cm)</option>
        <option value="dm">Decimeter (dm)</option>
        <option value="dặm">Dặm (Dặm)</option>
        <option value="foot">Foot (foot)</option>
        <option value="inch">Inch (inch)</option>
        <option value="gangtay">Găng tay (gang tay)</option>
        <option value="km">Kilometer (km)</option>
        <option value="m">Meter (m)</option>
    </select>
    <select id="toUnitLength" onchange="convertLength()">
        <option value="cm">Centimeter (cm)</option>
        <option value="dm">Decimeter (dm)</option>
        <option value="dặm">Dặm (Dặm)</option>
        <option value="foot">Foot (foot)</option>
        <option value="inch">Inch (inch)</option>
        <option value="gangtay">Găng tay (gang tay)</option>
        <option value="km">Kilometer (km)</option>
        <option value="m">Meter (m)</option>
    </select>
    <span id="resultLength">Kết quả sẽ xuất hiện ở đây</span>
</div>
<!-- Diện Tích -->
<div class="converter-area">
    <h1 class="section-title"><i class="fas fa-square"></i>Bảng Diện Tích<i class="fas fa-square"></i></h1>
    <input type="number" id="inputValueArea" placeholder="Nhập giá trị">
    <select id="fromUnitArea" onchange="convertArea()">
        <option value="cm²">Centimeter Square (cm²)</option>
        <option value="dm²">Decimeter Square (dm²)</option>
        <option value="dặm²">Dặm Square (dặm²)</option>
        <option value="foot²">Foot Square (foot²)</option>
        <option value="hecta">Hectare (hecta)</option>
        <option value="inch²">Inch Square (inch²)</option>
        <option value="km²">Kilometer Square (km²)</option>
        <option value="m²">Meter Square (m²)</option>
    </select>
    <select id="toUnitArea" onchange="convertArea()">
        <option value="cm²">Centimeter Square (cm²)</option>
        <option value="dm²">Decimeter Square (dm²)</option>
        <option value="dặm²">Dặm Square (dặm²)</option>
        <option value="foot²">Foot Square (foot²)</option>
        <option value="hecta">Hectare (hecta)</option>
        <option value="inch²">Inch Square (inch²)</option>
        <option value="km²">Kilometer Square (km²)</option>
        <option value="m²">Meter Square (m²)</option>
    </select>
    <span id="resultArea">Kết quả sẽ xuất hiện ở đây</span>
</div>
<!-- Vận Tốc -->
<div class="converter-speed">
    <h1 class="section-title"><i class="fas fa-car"></i>Bảng Vận Tốc  <i class="fas fa-car"></i></h1>
    <input type="number" id="inputValueSpeed" placeholder="Nhập giá trị">
    <select id="fromUnitSpeed" onchange="convertSpeed()">
        <option value="cmh">Centimeter per Giờ (cm/giờ)</option>
        <option value="cmp">Centimeter per Phút (cm/phút)</option>
        <option value="cms">Centimeter per Giây (cm/giây)</option>
        <option value="kmh">Kilometer per Giờ (km/giờ)</option>
        <option value="kmp">Kilometer per Phút (km/phút)</option>
        <option value="kms">Kilometer per Giây (km/giây)</option>
    </select>
    <select id="toUnitSpeed" onchange="convertSpeed()">
        <option value="cmh">Centimeter per Giờ (cm/giờ)</option>
        <option value="cmp">Centimeter per Phút (cm/phút)</option>
        <option value="cms">Centimeter per Giây (cm/giây)</option>
        <option value="kmh">Kilometer per Giờ (km/giờ)</option>
        <option value="kmp">Kilometer per Phút (km/phút)</option>
        <option value="kms">Kilometer per Giây (km/giây)</option>
    </select>
    <span id="resultSpeed">Kết quả sẽ xuất hiện ở đây</span>
</div>

    <script src="js.js"></script>
</body>
</html>
